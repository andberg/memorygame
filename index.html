<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <link href="css/memory.css" rel="StyleSheet" />
  </head>
  <body>
    <h1>Memory</h1>
    <div id="jack"><h2></h2></div>
    <div class="result">
      <p id="points"></p>
    </div>
    <div class="frame">
      <div class="bricks" id="div1"></div>
      <div class="bricks" id="div2"></div>
      <div class="bricks" id="div3"></div>
      <div class="bricks" id="div4"></div>
      <div class="bricks" id="div5"></div>
      <div class="bricks" id="div6"></div>
      <div class="bricks" id="div7"></div>
      <div class="bricks" id="div8"></div>
      <div class="bricks" id="div0"></div>
    </div>
    <audio id="johnny">
      <source src="sounds/johnny.wav" />
    </audio>
    <audio id="win">
      <source src="sounds/applause.wav" />
    </audio>
    <embed height="50" width="100" src="sounds/cosmic.wav" />
    <script src="js/memory.js"></script>
    <script src="js/memory.underscore.js"></script>
    <script
      crossorigin="anonymous"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>

    <script src="js/memory.play.js"></script>
    <script src="js/memory.array.js"></script>
    <script src="js/memory.win.js"></script>
    <script src="js/memory.jack.js"></script>
  </body>
</html>
